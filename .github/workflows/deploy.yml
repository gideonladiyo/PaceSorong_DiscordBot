name: CI/CD Pipeline bot Discord Pace Papua
description: CICD pipeline for Discord Bot Pace Papua

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy-bot:
    name: Deploy Discord Bot to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "‚úÖ Terhubung ke server"
            cd /home/PaceSorong_DiscordBot

            echo "üì• Menarik perubahan terbaru"
            git pull origin main

            echo "üê≥ Membuild dan menjalankan kontainer Docker"
            docker stop pace-discord-bot || true
            docker rm pace-discord-bot || true
            docker build -t pace-discord-bot .
            docker run -d --name pace-discord-bot --env-file .env pace-discord-bot

            echo "üöÄ Bot berhasil dideploy"